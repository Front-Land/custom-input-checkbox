<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox Input</title>

  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <main>

    <div class="c_checkbox">
      <div class="c_checkbox__input">
        <input type="checkbox" name="checkbox0" id="checkbox0" />
        <label for="checkbox0"></label>
      </div>
      <label for="checkbox0">Default</label>
    </div>

    <div class="c_checkbox">
      <div class="c_checkbox__input c_checkbox--primary">
        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <label for="checkbox1"></label>
      </div>
      <label for="checkbox1">Primary</label>
    </div>

    <div class="c_checkbox">
      <div class="c_checkbox__input c_checkbox--warning">
        <input type="checkbox" name="checkbox2" id="checkbox2" />
        <label for="checkbox2"></label>
      </div>
      <label for="checkbox2">Warning</label>
    </div>

    <div class="c_checkbox">
      <div class="c_checkbox__input c_checkbox--danger">
        <input type="checkbox" name="checkbox3" id="checkbox3" />
        <label for="checkbox3"></label>
      </div>
      <label for="checkbox3">Danger</label>
    </div>

    <div class="c_checkbox">
      <div class="c_checkbox__input c_checkbox--info">
        <input type="checkbox" name="checkbox4" id="checkbox4" />
        <label for="checkbox4"></label>
      </div>
      <label for="checkbox4">Info</label>
    </div>

  </main>


</body>

</html>
